<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calendar PWA</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 360px;
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 30px 60px rgba(0,0,0,.4);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    header button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 20px;
      cursor: pointer;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-size: 12px;
      color: var(--muted);
      padding: 6px 0;
    }

    .days button {
      background: none;
      border: none;
      color: var(--text);
      padding: 10px 0;
      border-radius: 10px;
      cursor: pointer;
    }

    .days button:hover {
      background: rgba(56,189,248,.15);
    }

    .days .today {
      background: var(--accent);
      color: #020617;
      font-weight: 600;
    }

    .event-panel {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,.1);
    }

    .event-panel h2 {
      font-size: 14px;
      margin: 0 0 6px;
    }

    .event-panel input {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: var(--text);
    }

    .event-panel ul {
      list-style: none;
      padding: 0;
      margin: 8px 0 0;
      max-height: 120px;
      overflow-y: auto;
    }

    .event-panel li {
      font-size: 13px;
      padding: 6px 0;
      border-bottom: 1px dashed rgba(255,255,255,.08);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <button id="prev">❮</button>
      <h1 id="monthYear"></h1>
      <button id="next">❯</button>
    </header>

    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
      <div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="days" id="days"></div>

    <div class="event-panel">
      <h2 id="selectedDate">Select a day</h2>
      <input id="eventInput" placeholder="Add event and press Enter" />
      <ul id="eventList"></ul>
    </div>
  </div>

  <script>
    const monthYear = document.getElementById('monthYear');
    const daysEl = document.getElementById('days');
    const selectedDateEl = document.getElementById('selectedDate');
    const eventInput = document.getElementById('eventInput');
    const eventList = document.getElementById('eventList');

    let date = new Date();
    let selected = null;
    const events = JSON.parse(localStorage.getItem('calendar-events') || '{}');

    function renderCalendar() {
      daysEl.innerHTML = '';
      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.textContent = date.toLocaleDateString(undefined, {
        month: 'long', year: 'numeric'
      });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        daysEl.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const btn = document.createElement('button');
        btn.textContent = d;

        const today = new Date();
        if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          btn.classList.add('today');
        }

        btn.onclick = () => selectDate(year, month, d);
        daysEl.appendChild(btn);
      }
    }

    function selectDate(y, m, d) {
      selected = `${y}-${m + 1}-${d}`;
      selectedDateEl.textContent = new Date(y, m, d).toDateString();
      renderEvents();
    }

    function renderEvents() {
      eventList.innerHTML = '';
      (events[selected] || []).forEach(e => {
        const li = document.createElement('li');
        li.textContent = e;
        eventList.appendChild(li);
      });
    }

    eventInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && selected) {
        events[selected] = events[selected] || [];
        events[selected].push(eventInput.value);
        localStorage.setItem('calendar-events', JSON.stringify(events));
        eventInput.value = '';
        renderEvents();
      }
    });

    document.getElementById('prev').onclick = () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    };

    document.getElementById('next').onclick = () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    };

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    renderCalendar();
  </script>
</body>
</html>
